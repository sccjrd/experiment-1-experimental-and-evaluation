<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Clipboard Base -->
  <rect
    x="12"
    y="8"
    width="40"
    height="48"
    rx="4"
    ry="4"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="2"
  />
  <!-- Clipboard Top Clip -->
  <rect
    x="24"
    y="4"
    width="16"
    height="8"
    rx="2"
    ry="2"
    fill="#cccccc"
    stroke="#000000"
    stroke-width="2"
  />
  <!-- Checkmark -->
  <polyline
    points="20,32 28,40 44,24"
    fill="none"
    stroke="#28a745"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
